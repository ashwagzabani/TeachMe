{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}

<link href="{% static 'user_access.css' %}" rel="stylesheet" type="text/css" />

<div class="content-section">
    <h3>Joining Today!</h3>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-bottom pt-3">
        <small class="test-mute">
            Do you Have an account? <a href="{%url 'register'%}">Log In</a>
        </small>
    </div>
</div>

{% endblock %}
