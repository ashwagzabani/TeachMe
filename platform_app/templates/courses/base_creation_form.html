{% extends 'base.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<link href="{% static 'base_creation_form.css' %}" rel="stylesheet" type="text/css" />

<div class="base-vreation-form">
    <div class="container-fluid">
        <div class="card">
            <h2>Create yor own course</h2>
            <ul class="progressbar">
                <li class="active" id="course_definition"><strong>definition</strong></li>
                <li class="active" id="details"><strong>Details</strong></li>
                <li id="privacy"><strong>Privacy</strong></li>
                <li id="attechment"><strong>Attachments</strong></li>
            </ul>
            <div class="container">
                <h2>Course information</h2>
                <form method="post">
                    {% csrf_token %}
                    <table>
                        {{ form|crispy }}
                    </table>
                    <input type="submit" value="Submit!">
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
